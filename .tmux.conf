# Use ctrl+\ as prefix
unbind C-b
set -g prefix C-\\
bind C-\\ send-prefix # ensure that we can send C-\ to other apps by pressing twice

# set zsh as default shell
set -g default-shell /bin/zsh

# setting the delay between prefix and command
set -s escape-time 1

# set the base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# reload the file with prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Vertical split by '-'
bind - split-window -v
unbind '%'

# Horizontal split by '|'
bind | split-window -h
unbind '"'

# split pane and retain the vurent dir of existing pane
bind _ split-window -v -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"

# movin between panes with prefix-(h,j,k,l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Pane resizing with prefix-(H,J,K,L)
bind-key -r K resize-pane -U 2
bind-key -r J resize-pane -D 2
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3

# disable the mouse
set -g mouse off

# enable vi keys
setw -g mode-keys vi

## copy mode using Esc
bind Escape copy-mode # press prefix-esc to enter copy mode
bind -T copy-mode-vi v send-keys -X begin-selection # v to visual mode
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" # y works like yank
bind -T copy-mode-vi Escape send-keys -X cancel # esc exit copy mode
unbind p
bind p paste-buffer # prefix-p insert buffer into the selected pane

# Color (solarized)
set-option -g status-style fg=colour136,bg=colour235 #yellow and base02
set-window-option -g window-status-style fg=colour244,bg=default #base0 and default
set-window-option -g window-status-current-style fg=colour166,bg=default #orange and default
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour240 #base01
set-option -g message-style fg=colour166,bg=colour235 #orange and base02
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
set-window-option -g clock-mode-colour colour64 #green
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red
set -g window-style "bg=colour239"
set -g window-active-style "bg=colour234"

set -g status-right "%Y/%m/%d %H:%M"
